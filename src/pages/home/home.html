<ion-header>
  <ion-navbar>
    <ion-title>
      Logins
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div>
    <ion-item>
      <img src="https://www.appdynamics.com/media/uploaded-images/1434071294/users.png" 
      width="120" height="120" 
      style="align-items: center">
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="user" [(ngModel)]="datax.user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="password" [(ngModel)]="datax.pass"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="goDatos()" round icon-left>
        <ion-icon name="walk"></ion-icon>
        Iniciar Sesion</button>
    </ion-item>

  </div>

  <div>
    <ion-list no-lines>
      <ion-item>
        <button ion-button full color="dark" (click)="loginFacebook()" round icon-left>
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook</button>
        <button ion-button full color="danger" (click)="loginGoogle()" round icon-left>
          <ion-icon name="logo-google"></ion-icon>
          Google </button>
        <button ion-button full color="secondary" (click)="loginTwitter()" round icon-left>
          <ion-icon name="logo-twitter"></ion-icon>
          Twitter </button>
        <button ion-button full (click)="logout()" round>Cerrar</button>

      </ion-item>
    </ion-list>
  </div>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Usuario
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <img src="{{photo}}">
      </ion-item>

      <ion-item>
        <p>Nombre: {{name}}</p>
      </ion-item>
      <ion-item>
        <p>Correo: {{correo}}</p>
      </ion-item>

    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <button ion-button full (click)="out()" round color="danger">Salir</button>
</ion-footer>
